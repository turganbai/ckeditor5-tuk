<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
		.show-tools {
			margin-left: auto !important;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor"></div>

<script src="../build/ckeditor.js"></script>
<script>

    ClassicEditor.defaultConfig = {
        toolbar: {
            items: [
                // 'heading',
                'custom_heading',
                'bold',
                'italic',
                'link',
                'bulletedList',
                'numberedList',
                'imageUpload',
                'blockQuote',
                'insertTable',
                'mediaEmbed',
                'undo',
                'redo',
                'alignment',
                'show_tools',
            ]
        },
        image: {
            toolbar: [
                'imageStyle:full',
                'imageStyle:side',
                '|',
                'imageTextAlternative'
            ]
        },
        table: {
            contentToolbar: [
                'tableColumn',
                'tableRow',
                'mergeTableCells'
            ]
        },
        language: 'en',
    };


    ClassicEditor
        .create( document.querySelector( '#editor' ))
        .then( editor => {
        } )
        .catch( error => {
        } );

</script>
</body>
</html>
